<p id="&CLUB&timer"></p>

<script>

var countDownDate&CLUB& = &TIME&;

var x&CLUB& = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  var distance = countDownDate&CLUB& - now;
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  var timer = document.getElementById("&CLUB&timer");
  if (timer != null) {
     timer.innerHTML = "Tally Window Remaining Time: " + minutes + "m " + seconds + "s";
  } else {
     clearInterval(x&CLUB&);
  }
  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x&CLUB&);
    document.getElementById("&CLUB&timer").innerHTML = "Tally Window Closed";
  }
}, 1000);
</script>
